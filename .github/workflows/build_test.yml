name: build test

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: .

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check cache status
        run: |
          if [ "${{ steps.yarn-cache.outputs.cache-hit }}" = "true" ]; then
            echo "캐시 히트: node_modules가 캐시에서 복원되었습니다."
          else
            echo "캐시 미스: 새로운 node_modules를 설치합니다."
          fi

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: |
          yarn build 2>&1 | tee build.log
          BUILD_EXIT_CODE=${PIPESTATUS[0]}
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
              echo "스크립트 실행 실패, 종료 코드: $BUILD_EXIT_CODE"
          else
              echo "스크립트 실행 성공, 종료 코드: $BUILD_EXIT_CODE"
          fi
        id: build

      - name: Comment PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const errorMessage = fs.readFileSync('build.log', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ❌ 빌드 테스트 실패\n\n빌드 테스트 중 다음과 같은 에러가 발생했습니다. 코드를 확인하고 수정해주세요:\n<details>\n<summary>에러 로그 보기</summary>\n${errorMessage}\n</details>`
            })